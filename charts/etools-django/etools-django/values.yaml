resources: {
  "limits": {
    "cpu": 1,
    "memory": "1Gi"
  },
  "requests": {
    "cpu": 500m,
    "memory": 512Mi
  }
}

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

