# Default values for etools.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# environment to be deployed
targetEnvironment: develop

# Which workloads to deploy?
deployWorker: true
deployWeb: true
deployBeater: false

webConfig:
  command: ""

image:
  repository: unicef/etools
  tag: develop
  pullPolicy: IfNotPresent

# By each environment provide defaults
environments:
  develop:
    imageTag: develop
    pullPolicy: Always
    beater:
      replicaCount: 1
    worker:
      replicaCount: 1
    web:
      replicaCount: 1
      configMaps:
        - defaultetoolsconfig
        - webetoolsconfig
  staging:
    imageTag: staging
    pullPolicy: Always
    beater:
      replicaCount: 1
      command: "beat"
    worker:
      replicaCount: 1
      command: "worker"
    web:
      replicaCount: 1
      command: "web"
  demo:
    imageTag: demo
    pullPolicy: Always
    beater:
      replicaCount: 1
      command: "beat"
    worker:
      replicaCount: 1
      command: "worker"
    web:
      replicaCount: 1
      command: "web"
  test:
    imageTag: test
    pullPolicy: Always
    beater:
      replicaCount: 1
      command: "beat"
    worker:
      replicaCount: 1
      command: "worker"
    web:
      replicaCount: 1
      command: "web"
  production:
    # change this to actual realease numbers
    imageTag: master
    pullPolicy: Always
    beater:
      replicaCount: 1
      command: "beat"
    worker:
      replicaCount: 1
      command: "worker"
    web:
      replicaCount: 1
      command: "web"

nameOverride: "etools-django"
fullnameOverride: "etools-django"

